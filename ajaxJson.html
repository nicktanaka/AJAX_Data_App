<!DOCTYPE html>
<html>

<head>
    <title>Sunlife</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ajaxJson.js"></script>
</head>

<body>
    <center>
        <div class="container">
            <h2>Enter coordinates and a date</h2>
            <br/>
            <div>
                <div id="placeLongitude" class="control-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" name="longitude" id="longitude" placeholder="Type a valid longitude" /> </div>
                <br>
                <div id="placeLatitude" class="control-group">
                    <label for="mlatitude">Latitude</label>
                    <input type="text" name="latitude" id="latitude" placeholder="Type a valid latitude" /> </div>
                <br>
                <div id="time" class="control-group">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" placeholder="YYYY-MM-DD" /> </div>
            </div>
        </div>
        <br />
        <div>
            <button class='btn btn-success btn-large' onclick="sunriseSunset()">Find Sunset/Sunrise</button>
        </div>
        <br />
        <div>
            <div id="sun" class=""></div>
        </div>
    </center>
</body>

</html>
