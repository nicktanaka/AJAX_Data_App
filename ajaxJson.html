<!DOCTYPE html>
<html>

<head>
    <title>Vehicle Price Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ajaxJson.js"></script>
</head>

<body>
    <center>
        <div class="container">
            <h2>Enter your vehicle information</h2>
            <br/>
            <div>
                <div id="carMake" class="control-group">
                    <label for="make">Make</label>
                    <input type="text" name="make" id="make" placeholder="Type the make of your car" /> </div>
                <br>
                <div id="carModel" class="control-group">
                    <label for="model">Model</label>
                    <input type="text" name="model" id="model" placeholder="Type the model of your car" /> </div>
                <br>
                <div id="carYear" class="control-group">
                    <label for="year">Year</label>
                    <input type="text" name="year" id="year" placeholder="Type the year of your car" /> </div>
            </div>
    <div>
         <input type="radio" name="submodel" value="4dr Hatchback" checked> 4dr Hatchback<br>
        <input type="radio" name="submodel" value="Cargo Minivan" checked> Cargo Minivan<br>
        <input type="radio" name="submodel" value="Coup" checked> Coup<br>
        <input type="radio" name="submodel" value=" Passenger Van" checked>  Passenger Van<br>
        <input type="radio" name="submodel" value="2dr Hatchback" checked> 2dr Hatchback<br>
        <input type="radio" name="submodel" value="Cargo Van" checked> Cargo Van<br>
        <input type="radio" name="submodel" value="Crew Cab Pickup" checked> Crew Cab Pickup<br>
        <input type="radio" name="submodel" value="Regular Cab Pickup" checked> Regular Cab Pickup<br>
        <input type="radio" name="submodel" value="2dr SUV" checked> 2dr SUV<br>
        <input type="radio" name="submodel" value="Convertible" checked> Convertible<br>
        <input type="radio" name="submodel" value="Extended Cab Pickup" checked> Extended Cab Pickup<br>
        <input type="radio" name="submodel" value="Sedan" checked> Sedan<br>
        <input type="radio" name="submodel" value="4dr SUV" checked> 4dr SUV<br>
        <input type="radio" name="submodel" value="Convertible SUV" checked> Convertible SUV<br>
        <input type="radio" name="submodel" value="Passenger Minivan" checked> Passenger Minivan<br>
        <input type="radio" name="submodel" value="Wagon" checked> Wagon<br>

    </div>
        </div>
        <br />
        <div>
            <button class='btn btn-success btn-large' onclick="findMake('make'); findModel('model'); findYear('year');">Find Your Car</button>
        </div>
        <br />
        <div>
            <div id="car" class=""></div>
        </div>
    </center>
</body>

</html>
